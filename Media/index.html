  <title>Imersão Dev Alura - Aula 01</title>

<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora de Notas
    </h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">

      <label for="notas" style="color: white;">Digite as notas separadas por vírgula:</label>
      <input type="text" id="notas" name="notas" required>
      <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>
